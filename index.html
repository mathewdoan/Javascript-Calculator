<!Doctype html>


<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	

	<title id="title1">Calculator</title>
</head>



<body>
<div class="text-center"><h1>JavaScript Calculator</h1> </div>
</br>
<div class="output"> <span id="display"> 0 </span></div>

<div class="Calculator">
<div class="text-center">
	 <div class="btn btn-danger inner" id="clear">AC</div>
	 <div class="btn btn-danger inner" id="backspace">CE</div>
	 <div class="btn btn-primary inner" id="percentage">%</div>
	 <div class="btn btn-info inner" id="/">/</div>
	 </br>
	 <div class="btn btn-primary inner" id="7">7</div>
	 <div class="btn btn-primary inner" id="8">8</div>
	 <div class="btn btn-primary inner" id="9">9</div>
	 <div class="btn btn-info inner" id="*">*</div>
	 </br>
	 <div class="btn btn-primary inner" id="4">4</div>
	 <div class="btn btn-primary inner" id="5">5</div>
	 <div class="btn btn-primary inner" id="6">6</div>
	 <div class="btn btn-info inner" id="-">-</div>
	 </br>
	 <div class="btn btn-primary inner" id="3">3</div>
	 <div class="btn btn-primary inner" id="2">2</div>
	 <div class="btn btn-primary inner" id="1">1</div>
	 <div class="btn btn-info inner" id="+">+</div>
	 </br>
	 <div class="btn btn-primary inner big" id="0">0</div>
	 <div class="btn btn-primary inner" id=".">.</div>
	 <div class="btn btn-info inner" id="equals">=</div>

</div>
</div>


	

<script type="text/javascript" src="script.js"></script>
</body>
